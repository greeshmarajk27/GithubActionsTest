name: Run JAR in CI

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Run JAR and capture output
        run: |
          mkdir -p output
          # Run the JAR and save console output
          java -jar jar/arxmlDiffjar.jar "files/BusDescription_main.arxml" "files/BusDescription_1.arxml" "output.xlsx" > output/result.txt
          # Copy everything generated (except .git) into output folder
          rsync -av --exclude='.git' ./ output/

      - name: Upload all outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-output
          path: output/
